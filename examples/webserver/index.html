<!DOCTYPE HTML>
<html lang="en" ng-app="example">
	<head>
		<title>MoonGen</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
		<div id="center">
			<div id="header"><h1>MoonGen</h1></div>


			<div ng-controller='ExampleCtrl'>
				<div id="chart">
					<h3>Average Latency</h3>
					<linechart data="data" options="options"></linechart>
					<!--<button ng-click="addData()">Add Data</button>-->
				</div>

				<div id="sidebar">
					<h3>Calculation of cable length</h3>
					<table>
						<tr><td>Latest average latency [ns]:</td><td style="text-align: right;">{{latestLatency}}</td></tr>
						<tr><td>Speed of Light in Copper [km/s]:</td><td style="text-align: right;">{{speedOfLight}}<td></tr>
						<tr><td>Length of cable [m]:</td><td style="text-align:right;">{{lengthOfCableInM}}</td></tr>
						<tr><td>Length of cable [ft]:</td><td style="text-align:right;">{{lengthOfCableInFeet}}</td></tr>
					</table>
				</div>
			</div>

			<script src="./lib/moment.min.js"></script>
			<script src="./lib/angular.min.js"></script>
			<script src="./lib/d3.min.js"></script>
			<script src="./lib/line-chart.js"></script>
			<script src="./app.js"></script>

		</div>
	</body>
</html>
